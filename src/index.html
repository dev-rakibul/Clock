<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD Clock</title>
    <!--favicon-->
    <link rel="icon" href="./image/clock-icon.png">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
   
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116823.22269898599!2d90.40589707995714!3d23.792779876234462!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1620376156240!5m2!1sen!2sbd" width="600" height="450" style="border: 8px solid rgb(251, 251, 251);" allowfullscreen="" loading="lazy"></iframe>

                </div>
            </div>
            <div class="col-md-6">
                <div class="clock">
                    <div class="hour">
                        <div class="hr" id="hr">
                        </div>
                    </div>
                    <div class="min">
                        <div class="mn" id="mn">
                        </div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="time">
            <ul>
                <li id="hour"></li>
                <li id="minute"></li>
                <li id="second"></li>
                <li id="meridiem"></li>
            </ul>
        </div>
    </div>
</div>

<!-- js-part -->
<script type="text/javascript">
  
    const deg = 6;
    const hr = document.querySelector('#hr');
    const mn = document.querySelector('#mn');
    const sc = document.querySelector('#sc');

    setInterval( () => {

    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * deg;
    let ss = day.getSeconds() * deg;


    hr.style.transform =`rotateZ(${(hh)+(mm/12)} deg)`;
    mn.style.transform =`rotateZ(${mm}deg)`;
    sc.style.transform =`rotateZ(${ss}deg)`;
})
    
</script>
<script src="./js/main.js"></script>
</body>
</html>
